    <main class="py-4">
      <div class="container">
        <h1 class="h4 mb-3" data-i18n="contact_heading">اتصل بنا</h1>

        <form id="contactForm" class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label" data-i18n="label_name">الاسم</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label" data-i18n="label_email">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="col-12">
            <label for="message" class="form-label" data-i18n="label_message">الرسالة</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <div class="col-12 d-grid d-md-flex gap-2">
            <button type="submit" class="btn btn-primary" data-i18n="send">إرسال</button>
            <button type="reset" class="btn btn-outline-secondary" data-i18n="reset">تفريغ</button>
          </div>
        </form>

        <div class="alert d-none mt-3" id="contactAlert" role="alert"></div>
